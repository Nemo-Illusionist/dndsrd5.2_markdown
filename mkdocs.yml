site_name: TTRPG SRD
site_url: https://nemo-illusionist.github.io/ttrpg_srd_markdown/
site_description: System Reference Documents for tabletop role-playing games

docs_dir: docs

theme:
  name: material
  language: ru
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Тёмная тема
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Светлая тема
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.integrate

plugins:
  - search:
      lang:
        - ru
        - en

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2
  - tables
  - attr_list

